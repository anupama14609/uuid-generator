<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'script/css/style.css' %}">
    <title> {% block title %} {% endblock title%}</title>
  </head>
  <body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
    <a class="navbar-brand" href="#">PyScriptsSea.Com</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
    
      </ul>
    

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
</nav>


<main class="container-fluid my-4">   
  
<div class="row bg-dark">    
{% block content %} {% endblock content %}

<div class="col-md-4 ">
    <div class="position-sticky" style="top: 2rem;">
        <div class="p-4 mb-3 bg-light">
        <h4 class="fst-italic">PyScriptSea Hub</h4><hr>
        <h6>Download Scripts <span class="badge badge-secondary">New</span></h6> <hr>

        <ul class="list-group">
          <li class="list-group-item"><a href="{% url 'home' %}">Explore More</a></li>
          </ul>    
    </div>     
    </div>
</div>

</div>
</main>

</html>
